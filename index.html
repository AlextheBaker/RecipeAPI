<!DOCTYPE html>
<html>
	<head>
		<title>Recipe API</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Recipe API Recipe Input</h1>		

		<h2>Recipes Entered</h2>		<!-- recipes returned from the api (appended as buttons) -->
		<ul id="recipes"></ul>

		<h3>Add a recipe</h3>
		<p>Recipe Name: <input type="text" id="recipeName"></p>			<!-- a button that adds the recipe typed into the input to the list in h2 -->
		<button id="addRecipe">Add this recipe</button>

		<p>Allergen alerts:</p>			<!-- alerts the user of allergens in the recipes ingredients -->









		<script src="jquery-3.1.1.min.js"></script>
		<script src="recipescripts.js"></script>
	</body>
</html>
